<div class="main-container">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span>Dung CTS</span>
            <span class="menu-spacer"></span>
            <div fxShow="true" fxHide.lt-md>
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a routerLink="/home" mat-button>
                    <mat-icon>home</mat-icon>
                    <span>Trang chủ</span>
                </a>
                <a routerLink="/event" mat-button>
                    <mat-icon>event</mat-icon>
                    <span>Sự kiện</span>
                </a>
                <a routerLink="/messages" mat-button>
                    <mat-icon>celebration</mat-icon>
                    <span>Tin chúc mừng</span>
                </a>
                <a routerLink="/money" mat-button>
                    <mat-icon>school</mat-icon>
                    <span>Mừng tốt nghiệp</span>
                </a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a (click)="sidenav.toggle()" href="" mat-list-item>
                    <mat-icon>close</mat-icon>
                    <span>Đóng</span>
                </a>
                <a routerLink="/home" mat-list-item>
                    <mat-icon>home</mat-icon>
                    <span>Trang chủ</span>
                </a>
                <a routerLink="/event" mat-list-item>
                    <mat-icon>event</mat-icon>
                    <span>Sự kiện</span>
                </a>
                <a routerLink="/messages" mat-list-item>
                    <mat-icon>celebration</mat-icon>
                    <span>Tin chúc mừng</span>
                </a>
                <a routerLink="/money" mat-list-item>
                    <mat-icon>school</mat-icon>
                    <span>Mừng tốt nghiệp</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <!-- Thêm nút điều hướng -->
            <div class="navigation-buttons">
                <button mat-raised-button 
                        color="primary" 
                        (click)="prevPage()" 
                        [disabled]="!canPrev()">
                    <mat-icon>arrow_back</mat-icon>
                    Trang trước
                </button>
                
                <button mat-raised-button 
                        color="primary" 
                        (click)="nextPage()" 
                        [disabled]="!canNext()">
                    Trang tiếp
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </div>

            <!-- Main content -->
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
